<ion-header [translucent]="true">
  <ion-toolbar>

    <ion-title style="font-weight: 400; font-size: 18px;">Meu perfil</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-grid style="margin: 10px 20px auto;">

    <ion-row>
      <div class="logo">
        <img class="logo" style="left: 0; margin-top: 20px;" src="assets/profile.png">
      </div>
    </ion-row>

    <ion-row >
        <ion-button class="outras" style="width: 100%; height: 56px; margin-bottom: 7px; font-size: 12px; color: #e47f10; margin-left: -5px; margin-top: 20px;" > <ion-icon style=" color: #e47f10;" name="exit-outline" slot="start"></ion-icon>Fazer logout</ion-button>
    </ion-row>


  </ion-grid>
</ion-content>
