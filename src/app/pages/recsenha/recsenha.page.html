<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button default-href="#"></ion-back-button>
    </ion-buttons>
    <ion-title style="font-weight: 400; font-size: 18px;">Recuperar a senha</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">

  <ion-grid style="margin: 30px 20px auto;">
    <ion-row>
      <div class="ion-text-center" style="margin-bottom: 20px;">
        <h3 style="color: #fff; font-size: 16px; text-align: justify;">
          <strong>Esqueceu a senha? Insira o e-mail da sua conta para que nós possamos criar uma nova senha.</strong>
        </h3>
      </div>
    </ion-row>
    <ion-item class="custom-item" lines="none" style="width: 100%; margin-bottom: 7px;">
      <ion-input class="custom-input"
        style="text-transform: none; font-size: 16px; color: #fff;"
        label-placement="floating"
        placeholder="E-mail"
        label="E-mail"
        type="email"
        [(ngModel)]="email"
        (ionChange)="checkEmail()"
      ></ion-input>
    </ion-item>
    <ion-row>
      <ion-button class="entrar" style="width: 100%; height: 52px; margin-bottom: 7px; text-transform: capitalize; font-size: 16px;" expand="block" [disabled]="!emailEntered" (click)="recsenha2()">Próximo</ion-button>
    </ion-row>
  </ion-grid>

</ion-content>
