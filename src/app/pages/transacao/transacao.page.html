<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button default-href="#"></ion-back-button>
    </ion-buttons>
    <ion-title style="font-weight: 400; font-size: 18px;">Transação</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-grid style="margin: 10px 20px auto;">

    <ion-row>
      <div class="logo">
        <img class="logo" style="left: 0;" src="assets/comprovante.png">
      </div>
    </ion-row>

    <ion-row >
      <ion-col size="6">
        <ion-button class="outras" style="width: 100%; height: 56px; margin-bottom: 7px; font-size: 12px; color: #01B3A3; margin-left: -5px; margin-top: 20px;" > <ion-icon style=" color: #01B3A3;" name="share-social-outline" slot="start"></ion-icon>Outras chaves</ion-button>
      </ion-col>
      <ion-col size="6">
        <ion-button class="entrar" style="width: 100%; height: 56px; margin-bottom: 7px; font-size: 12px; color: #fff; margin-left: -5px; margin-top: 20px;" >Salvar</ion-button>
      </ion-col>
    </ion-row>


  </ion-grid>
</ion-content>
