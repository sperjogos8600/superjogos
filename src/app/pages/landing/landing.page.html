<ion-content class="background" [fullscreen]="true">

  <ion-row>
    <div class="logo">
      <img width="75%" class="logo" src="assets/logo.png">
    </div>
  </ion-row>



  <div class="historico">

    <ion-row>
      <div class="ion-text-center" style="margin: 50px 30px 10px;">
        <h3 style="color: #1F384C;"><strong>Elevate your spirit
          while you learn English
          A devotional journey awaits!</strong></h3>
      </div>
    </ion-row>
    <ion-row>
      <div class="ion-text-center" style="margin: 10px 30px 10px;">
        <h3 style="color: #1F384C; font-weight: 500; font-size: small;">Inspiração em cada versículo, lições de idiomas em cada capítulo</h3>
      </div>
    </ion-row>
    <ion-grid style="margin: auto 20px;">
      <ion-row>
        <ion-button class="entrar" style="width: 100%; height: 52px; margin-bottom: 7px; text-transform: capitalize; font-size: 20px;" expand="block" (click)="entrar()">Entrar</ion-button>
      </ion-row>
      <ion-row>
        <ion-button class="criarconta" style="width: 100%; height: 52px; margin-bottom: 7px; text-transform: capitalize; font-size: 20px;" expand="block" (click)="criarconta()">Criar conta</ion-button>
      </ion-row>
    </ion-grid>
  </div>



</ion-content>
