<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button default-href="#"></ion-back-button>
    </ion-buttons>
    <ion-title style="font-weight: 400; font-size: 18px;">Entrar</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="background" [fullscreen]="true">

  <ion-row>
    <div class="logo">
      <img width="70%" class="logo" src="assets/logo.png">
    </div>
  </ion-row>


  <ion-grid style="margin: auto 20px;">
    <ion-item class="custom-item" lines="none" style="width: 100%; margin-bottom: 7px;">
      <ion-input class="custom-input"
        style="text-transform: none; font-size: 16px; color: #fff;"
        type="Email"
        label="E-mail"
        label-placement="floating"
        placeholder="Email"
      ></ion-input>
    </ion-item>
    <ion-row>
      <ion-item class="custom-item" lines="none" style="width: 100%; margin-bottom: 7px;">
        <ion-input class="custom-input"
          style="text-transform: none; font-size: 16px; color: #fff;"
          type="{{ passwordVisible ? 'text' : 'password' }}"
          label="Senha"
          label-placement="floating"
          placeholder="Senha"
        ></ion-input>
        <ion-icon
          slot="end"
          name="{{ passwordVisible ? 'eye-off' : 'eye' }}"
          style="cursor: pointer; color: #D4D7F1;"
          (click)="togglePasswordVisibility()"
        ></ion-icon>
      </ion-item>
    </ion-row>
    <ion-row>
      <div class="forgot-password">
        <h2 (click)="recsenha()" style="color: gold; font-size: 16px; text-decoration: underline;">Esqueceu a senha?</h2>
      </div>
    </ion-row>
    <ion-row>
      <ion-button class="entrar" style="width: 100%; height: 52px; margin-bottom: 7px; text-transform: capitalize; font-size: 16px;" expand="block" (click)="permissoes()">Entrar</ion-button>
    </ion-row>
  </ion-grid>


    <div class="ion-text-center">
      <h2 style="color: #fff; font-size: 16px; margin-top: 60px;">Ã‰ novo por aqui?</h2>
      <h2 style="color: gold; font-size: 16px; text-decoration: underline; margin-top: -10px;" (click)="cadastrar()">Cadastre-se</h2>
    </div>

</ion-content>
